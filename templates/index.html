<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <title>URL Shortener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #0056b3;
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            input, button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>URL Shortener</h2>
        <form id="form_url" action="/Data" method="POST">
            <label for="longUrl">Enter Long URL:</label>
            <input type="url" id="longUrl" name="longUrl" required placeholder="https://example.com"  value="{{ request.form.get('longUrl', '') }}">
            
            <label for="alias">Enter Custom Alias (Optional):</label>
            <input type="text" id="alias" name="alias" placeholder="custom-alias" value="{{ request.form.get('alias', '')}}" minlength="6" >
            
            <button type="submit">Shorten URL</button>
   
        </form>
        {%if Short_url%}
        <p>Short URL : {{Short_url}}</p>
        {%endif%}
    </div>
   
</body>

</html>
